<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Logo e testo -->
        <img class="logo" src="logo.png">
        <h1 class="title">Taking Booleaners from A to B</h1>
      </header>

        <nav>
          <!-- interazioni con il monopattino -->
          <button class"prenota" type="button">Prenota</button>
          <button class"termina" type="button">Termina Prenotazione</button>
          <button class="luci" type="button">Accendi Luci</button>
        </nav>

        <main>
          <!-- informazioni posizione e carica dei monopattini -->
          <section class="Gino22">
            <!-- monopattino Gino22 -->
            <h2>&#9632; Monopattino Gino22</h2>
            <div class"finder">&#8614; Via Guadalametri - a 220 metri da te</div>
            <div class="stato carica">Stato carica:</div>
            <table width="400px" height="25px">
              <tr>
                <td class="chargegino22"></td>
              </tr>
            </table>
          </section>

          <section class="Mike24">
            <!-- monopattino Mike24 -->
            <h2>&#9632; Monopattino Mike24</h2>
            <div class"finder">&#8614; Via Guadalametri - a 220 metri da te</div>
            <div class="stato carica">Stato carica:</div>
            <table width="700px" height="25px">
              <tr>
                <td class="chargemike24"></td>
              </tr>
            </table>
          </section>

          <section class="Fede154">
            <!-- monopattino Fede154 -->
            <h2>&#9632; Monopattino Fede154</h2>
            <div class"finder">&#8614; Via Guadalametri - a 220 metri da te</div>
            <div class="stato carica">Stato carica:</div>
            <table width="150px" height="25px">
              <tr>
                <td class="chargefede154"></td>
              </tr>
            </table>
          </section>
        </main>
      </div>
    </body>
</html>
